name: Release Erlang Project

on:
  push:
    # 当推送带有v前缀的tag时触发此工作流
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Erlang
        uses: erlang/setup-erlang@v1
        with:
          otp-version: "26.2.1" # 使用你的项目所需的Erlang版本

      - name: Install rebar3
        run: |
          wget https://s3.amazonaws.com/rebar3/rebar3 -O rebar3
          chmod +x rebar3

      - name: Build and release
        run: |
          ./rebar3 as prod release
          tar -czvf erfwong-${{ github.ref_name }}.tar.gz _build/default/rel/erfwong-${{ github.ref_name }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./erfwong-${{ github.ref_name }}.tar.gz
          asset_name: erfwong-${{ github.ref_name }}.tar.gz
          asset_content_type: application/octet-stream