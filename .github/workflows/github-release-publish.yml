name: 发版

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  #push:
  #  tags:
  #    - 'release*'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: erlang:26.2.1

    steps:
      - uses: actions/checkout@v3
      - name: Build and release
        run: |
          mkdir -p ~/.ssh
          echo ${{ secrets.SSH_PUBLIC_KEY }} > ~/.ssh/id_rsa
          echo ${{ secrets.SSH_PRIVATE_KEY }} > ~/.ssh/id_rsa.pub
          sed -i -e 's/-----BEGIN OPENSSH PRIVATE KEY----- //g' -e 's/ -----END OPENSSH PRIVATE KEY-----//g' -e 's/ /\n/g' -e '1i\-----BEGIN OPENSSH PRIVATE KEY-----' -e '$a\-----END OPENSSH PRIVATE KEY-----' id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          rebar3 as prod release
          tar -czvf erfwong-${{ github.ref_name }}.tar.gz _build/default/rel/erfwong-${{ github.ref_name }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./erfwong-${{ github.ref_name }}.tar.gz
          asset_name: erfwong-${{ github.ref_name }}.tar.gz
          asset_content_type: application/octet-stream